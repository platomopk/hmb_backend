<section id="dashboard">
    <p class="lead"><u> Summary</u></p>
    <p class="text-muted">Total # of jobs created for each respective category</p>
    <div class="row" *ngIf="something">
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-10 offset-md-1">
              <div style="display: block">
                  <canvas baseChart
                              [data]="doughnutChartData"
                              [labels]="doughnutChartLabels"
                              [chartType]="doughnutChartType"
                              (chartHover)="chartHovered($event)"
                              (chartClick)="chartClicked($event)"></canvas>
                </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
              <section id="quick">
              <div class="row">
                <div class="col-md-10">
                    <div>
                        <div class="table-responsive">
                            <table class="table table-sm table-bordered table-hover">
                                <thead>
                                  <tr class="table-info">
                                    <th>Name</th>
                                    <th>Created</th>
                                    <th>Locking</th>
                                    <th>Content</th>
                                    <th>Sent</th>
                                    <th>N. Sent</th>
                                    <th>Seen</th>
                                    <th>Ack'd</th>
                                    <th>Reported</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor = "let item of hybridArr">
                                    <td class="text-muted">{{item.name}}</td>
                                    <td class="text-muted">{{item.created}}</td>
                                    <td class="text-muted">{{item.locking}}</td>
                                    <td class="text-muted">{{item.msg}}</td>
                                    <td class="text-muted">{{item.numbers.length}}</td>
                                    <td class="text-muted">{{item.tokens.length}}</td>
                                    <td class="text-muted">0</td>
                                    <td class="text-muted">0</td>
                                    <td class="text-muted">0</td>
                                    <td class="text-muted">sent</td>
                                    <td ><button class="btn btn-warning btn-sm" (click)="removehybrid(item.name)">Delete</button></td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                      </div>
                </div>
                <div class="col-md-2">
                </div>
              </div>
                
            </section>
    
      
    
        </div>
    
        <div class="col-md-4">
    
        </div>
      </div>
  
  </section>
