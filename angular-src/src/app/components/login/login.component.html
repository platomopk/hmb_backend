<section id="loginSection">
  <div>
      <form (submit)="onLogin()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            <small id="emailHelp" class="form-text text-muted">By signing in, you declare to abide by the terms and conditions of this platform.</small>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Login</button>
              <div class="clearfix"></div>
              <button class="btn btn-default" [routerLink]="['../register']">Want to Join? Sign Up</button>
          </div>
          
        </form>
  </div>
</section>
