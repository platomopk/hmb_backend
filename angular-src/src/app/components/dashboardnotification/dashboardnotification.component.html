<section id="dashboard">
    <p class="lead"><u> Summary</u></p>
    <p class="text-muted">Total # of jobs created.</p>
    <div class="row">
        <div class="col-md-10">
          <div class="row">
            <div *ngIf="doughnutChartData.length>0" class="col-md-10 offset-md-1">
                <div style="display: block">
                    <canvas baseChart
                                [data]="doughnutChartData"
                                [labels]="doughnutChartLabels"
                                [chartType]="doughnutChartType"
                                (chartHover)="chartHovered($event)"
                                (chartClick)="chartClicked($event)">
                    </canvas>
                  </div>
            </div>
          </div>
        </div>
      </div>
      <br>
    <div class="row">
      <div class="col-md-12">
            <section id="quick">
            <div class="row">
              <div class="col-md-10">
                  <div>
                      <div class="table-responsive">
                          <table class="table table-sm table-bordered table-hover">
                              <thead>
                                <tr class="table-info">
                                  <th>Name</th>
                                  <th>Created</th>
                                  <th>Category</th>
                                  <th>Message</th>
                                  <th>Sent</th>
                                  <th>Seen</th>
                                  <th>Ack'd</th>
                                  <th>Reported</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let item of notificationsArr">
                                  <td class="text-muted">{{item.name}}</td>
                                  <td class="text-muted">{{item.created}}</td>
                                  <td class="text-muted">{{item.category}}</td>
                                  <td class="text-muted">{{item.message}}</td>
                                  <td class="text-muted">{{item.sent}}</td>
                                  <td class="text-muted">{{item.seen}}</td>
                                  <td class="text-muted">{{item.ack}}</td>
                                  <td ><button class="btn btn-warning btn-sm" (click)="reportedclick(item.notificationid)" [disabled]="item.reported==0" >{{item.reported}}</button></td>
                                </tr>
                              </tbody>
                            </table>
                      </div>
                    </div>
              </div>
              <div class="col-md-2">
              </div>
            </div>
              
          </section>
  
    
  
      </div>
  
      <div class="col-md-4">
  
      </div>
    </div>
  
  </section>
