<section id="issuetrackersection">
  <div class="row">
    <div class="col-md-2">
      <div class="menuitemscontainer">
          <!-- compose -->
          <div class="menuitemwrapper" [routerLink]="['./dashboard']"  routerLinkActive="hoverselected" >
            <div class="menuitem">
                <div>
                  <span><i class="far fa-clock"></i></span>
                </div>
                <div>
                  Dashboard
                </div>
            </div>
          </div>

          <!-- inbox -->
          <div class="menuitemwrapper" [routerLink]="['./create']" routerLinkActive="hoverselected">
            <div class="menuitem">
                <div>
                  <span><i class="fas fa-plus-circle"></i></span>
                </div>
                <div>
                  Create
                </div>
            </div>
          </div>

          <!-- inbox -->
          <div class="menuitemwrapper" [routerLink]="['./apitest']" routerLinkActive="hoverselected">
            <div class="menuitem">
                <div>
                  <span><i class="fas fa-check-circle"></i></span>
                </div>
                <div>
                  Api Test
                </div>
            </div>
          </div>       
          
      </div>
    </div>
    <div class="col-md-10" style="border-left:1px solid rgba(0,0,0,.1)">
      <div class="menuitemsviewscontainer">
          <router-outlet></router-outlet>
      </div>
      
    </div>
  </div>
</section>
