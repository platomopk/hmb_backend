<section>
  <div class="row">
    <div class="col-md-4">
      <p class="lead"><u>Date Range</u></p>
      <div class="form-group">
        <label for="type">From </label>
        <input type="text" [(ngModel)]="datefrom" class="form-control">
        <small>Select from date</small>
      </div>
      <div class="form-group">
        <label for="type">To</label>
        <input type="text" [(ngModel)]="dateto" class="form-control">
        <small>Select to date</small>
      </div>

      <hr>

      <h6><u>Revenue</u></h6>
      <div class="form-group">
        <input type="button" value="Configuration HIstory" (click)="config()" class="btn btn-sm btn-primary">
        &nbsp;
        <input type="button" value="Credit History" (click)="credit()"  class="btn btn-sm btn-primary">
      </div>

      <hr>

      <h6><u>Dumps</u></h6>
      <div class="form-group">
        <input type="button" value="Quick" (click)="quick()" class="btn btn-sm btn-primary">
        &nbsp;
        <input type="button" value="Bulk" (click)="bulk()" class="btn btn-sm btn-primary">
        &nbsp;
        <input type="button" value="Drip" (click)="drip()" class="btn btn-sm btn-primary">
        &nbsp;
        <input type="button" value="Digital" (click)="digital()" class="btn btn-sm btn-primary">
        &nbsp;
        <input type="button" value="Accounts" (click)="accounts()" class="btn btn-sm btn-primary">
      </div>

      <hr>
    </div>
  </div>
</section>
