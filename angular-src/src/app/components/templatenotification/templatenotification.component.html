<section>
    <p class="lead text-underline"><u> Create Template </u></p>
    <form (submit)="register()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
              <label for="name">Template Type</label>
              <select [(ngModel)]="type" name="type" class="form-control" required>
                <option value="" disabled selected>Select type</option>
                <option value="electricity">Electricity</option>
                <option value="security">Security</option>
                <option value="water">Water</option>
                <option value="gas">Gas</option>
                <option value="misc">Misc</option>
              </select>
          </div>
          <div class="form-group">
              <label for="name">Template Name</label>
              <input type="text" class="form-control" [(ngModel)]="name" name="name" aria-describedby="name" placeholder="Enter Campaign Name" required>
              <small id="fullnamhelp" class="form-text text-muted">This name is unique throughout this application.</small>
          </div>
          <div class="form-group">
              <label for="desc">Desription</label>
              <textarea [(ngModel)]="desc" name="desc" id="desc" cols="30" rows="4" class="form-control" required></textarea>
          </div>
          <div class="form-group">
              <input type="submit" value="Create Template" class="btn btn-primary btn-sm">
          </div>
        </div>
  
      </div>
    </form>
  </section>
  

  <hr>
  <section>
    <p class="lead"><u>Saved Templates</u></p>
    <div>
      <div class="table-responsive">
        <table class="table table-sm table-hover table-bordered">
            <thead>
                <tr class="table-info">
                  <th>ID</th>
                  <th>Type</th>
                  <th>Name</th>
                  <th>Desription</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of templatesArr">
                    <td class="text-muted">{{item._id}}</td>
                    <td class="text-muted">{{item.type}}</td>
                    <td class="text-muted">{{item.name}}</td>
                    <td class="text-muted">{{item.desc}}</td>
                    <td class="text-muted text-danger"><button (click)="removetemplate(item._id)" class="btn btn-danger"><span>Delete <i class="fa fa-times"></i></span></button></td>
                  </tr>
                </tbody>
        </table>
      </div>
    </div>
  </section>
